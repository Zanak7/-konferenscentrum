name: Deploy Azure Function (ZIP via Azure CLI)

on:
  push:
    branches: ["main"]
    paths:
      - "KonferenscentrumFunc/**"
  workflow_dispatch: {}

env:
  AZURE_FUNCTIONAPP_NAME: "funckonferensapp"   # exakt app-namn i portalen
  AZURE_RESOURCE_GROUP: "DIN-RESOURCE-GROUP"   # <-- BYT till rätt RG
  PROJECT_PATH: "KonferenscentrumFunc"
  DOTNET_VERSION: "8.0.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Publish (Release)
        run: |
          pushd "./${{ env.PROJECT_PATH }}"
          dotnet publish -c Release -o ./output
          popd

      - name: Create ZIP
        run: |
          cd "${{ env.PROJECT_PATH }}/output"
          zip -r ../../app.zip .
          cd -

      - name: Azure Login (OIDC, använder dina befintliga secrets)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_24367D95250147C9B2BDC818D7A46E89 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3A095E9D55654303B98FC85960779B4C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_134E88A741A34F15AB07E4E1A854F799 }}

      - name: Deploy ZIP to Function App
        run: |
          az functionapp deployment source config-zip \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --name "${{ env.AZURE_FUNCTIONAPP_NAME }}" \
            --src app.zip
