name: Deploy Azure Function (enkelt – som Web App)

on:
  push:
    branches: ["main"]
    paths:
      - "KonferenscentrumFunc/**"
  workflow_dispatch: {}

env:
  APP_NAME: "funckonferensapp"                  # Function App-namnet
  PROJECT_PATH: "KonferenscentrumFunc"          # .csproj-mappen
  DOTNET_VERSION: "8.0.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Publish (Release)
        run: |
          pushd "./${{ env.PROJECT_PATH }}"
          dotnet publish -c Release -o ./output
          popd

      - name: Deploy (zip deploy – samma stil som Web App)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.FUNCTIONAPP_PUBLISH_PROFILE }}
          package: "${{ env.PROJECT_PATH }}/output"
