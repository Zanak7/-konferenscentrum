name: Build & Deploy Azure Function (KonferenscentrumFunc)

on:
  push:
    branches: ["main"]
    paths:
      - "KonferenscentrumFunc/**"
  workflow_dispatch: {}   # gör att du kan köra manuellt från Actions

env:
  AZURE_FUNCTIONAPP_NAME: "funckonferensapp"
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "KonferenscentrumFunc"
  DOTNET_VERSION: "8.0.x"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"

      - name: Publish (Release)
        run: |
          pushd "./${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
          dotnet publish -c Release -o ./output
          popd

      - name: Inspect published files
        run: ls -R "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-publish
          path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output

  deploy:
    # kör vid push eller när du trycker "Run workflow"
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-publish
          path: ./function-publish

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: "./function-publish"
          publish-profile: ${{ secrets.FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: false
          enable-oryx-build: false

