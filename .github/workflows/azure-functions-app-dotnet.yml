name: Deploy Azure Function (KonferenscentrumFunc)

on:
  push:
    branches: ["main"]
    paths:
      - "KonferenscentrumFunc/**"
  workflow_dispatch: {}

env:
  AZURE_FUNCTIONAPP_NAME: "funckonferensapp"   # exakt app-namn i Azure-portalen
  PROJECT_PATH: "KonferenscentrumFunc"
  DOTNET_VERSION: "8.0.x"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Publish (Release)
        run: |
          pushd "./${{ env.PROJECT_PATH }}"
          dotnet publish -c Release -o ./output
          popd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-publish
          path: ${{ env.PROJECT_PATH }}/output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-publish
          path: ./function-publish

      - name: Create ZIP package
        run: |
          cd function-publish
          zip -r ../app.zip .
          cd ..

      - name: Deploy to Azure Function App (zip deploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: app.zip
          publish-profile: ${{ secrets.FUNCTIONAPP_PUBLISH_PROFILE }}
